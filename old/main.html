<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Doodle</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<div class="chat-container">
    <div class="msg-history">
        <ul class="messages">
            <li class="msg">
                <div class="author">Joffrey</div>
                <div class="msg-text">Brilliant</div>
                <div class="msg-date">10 Mar, 2018</div>
            </li>
            <li class="msg">
                <div class="author">NINJA</div>
                <div class="msg-text">Great resource, thanks bro</div>
                <div class="msg-date">10 Mar, 2018, 09:55</div>
            </li>
            <li class="msg">
                <div class="author">I am mister</div>
                <div class="msg-text">Thanks peter</div>
                <div class="msg-date">10 Mar, 2018, 10:19</div>
            </li>
            <li class="msg">
                <div class="author">Patricia</div>
                <div class="msg-text">Sounds good to me</div>
                <div class="msg-date">10 Mar, 2018, 10:32</div>
            </li>
        </ul>
    </div>
    <div class="msg-form">
        <form action>
            <div class="form-author-name"><input type="text" name="author_name" placeholder="Enter your name"/></div>
            <div class="form-elements">
                <div class="form-msg-area"><textarea name="message_text"></textarea></div>
                <div class="form-submit"><input type="submit" name="submit" value="Send"/></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
